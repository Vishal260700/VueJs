<html>

<head>
    <title>VueJs Trial</title>
    <link rel="stylesheet" href="./Style/style.css">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet"> 
</head>

<body>
    <div id="app">
        <!-- Banner -->
        <div :class="classType">

            <!-- Display photo -->
            <img :class = "displayGender" v-bind:src = "displayPhoto">
            
            <!-- Profile info -->
            <h1>{{firstName}} {{lastName}}</h1>
            <center><button :id="buttonStyle" @click = "changeLayout()" :class = "styling">Change Layout</button></center>
            <br>
            <p> Maiores minus ex porro sit nisi cum voluptatum tempora 
                quae soluta nostrum omnis odit libero repellat.</p>
            
            <div class="container-fluid">
                <div class="row">
                    <div class="col-4">

                        <a :class = "styling"> Languages </a>
                        <p style="font-size: 11px;text-align: justify;"> {{languages}} </p>

                    </div>
                    <div class="col-4">

                        <a :class = "styling"> Location </a>
                        <p style="font-size: 11px;text-align: justify;"> {{location}} </p>

                    </div>
                    <div class="col-4">

                        <a :class = "styling"> Member Since </a>
                        <p style="font-size: 11px;text-align: justify;"> {{memberSince}} </p>

                    </div>
                </div>
            </div>
            
            
        </div>
    </div>
    <!-- VueJs -->
    <script src="https://unpkg.com/vue@next"></script>
    <script src="./Js/app.js"></script>
</body>

</html>
